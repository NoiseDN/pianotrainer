<html>
<head>
  <script type="text/javascript" src="notes.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="lessons.js"></script>
  <script type="text/javascript" src="lesson_1_note_names.js"></script>
  <script type="text/javascript" src="lesson_2_name_the_note.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<section class="piano">
  <div id="note_C1" class="note white" onclick="hit('C', 1)"></div>
  <div id="note_C#1" class="note black c1" onclick="hit('C', 1, true)"></div>
  <div id="note_D1" class="note white" onclick="hit('D', 1)"></div>
  <div id="note_D#1" class="note black d1" onclick="hit('D', 1, true)"></div>
  <div id="note_E1" class="note white" onclick="hit('E', 1)"></div>
  <div id="note_F1" class="note white" onclick="hit('F', 1)"></div>
  <div id="note_F#1" class="note black f1" onclick="hit('F', 1, true)"></div>
  <div id="note_G1" class="note white" onclick="hit('G', 1)"></div>
  <div id="note_G#1" class="note black g1" onclick="hit('G', 1, true)"></div>
  <div id="note_A1" class="note white" onclick="hit('A', 1)"></div>
  <div id="note_A#1" class="note black a1" onclick="hit('A', 1, true)"></div>
  <div id="note_B1" class="note white" onclick="hit('B', 1)"></div>

  <div id="note_C2" class="note white" onclick="hit('C', 2)"></div>
  <div id="note_C#2" class="note black c2" onclick="hit('C', 2, true)"></div>
  <div id="note_D2" class="note white" onclick="hit('D', 2)"></div>
  <div id="note_D#2" class="note black d2" onclick="hit('D', 2, true)"></div>
  <div id="note_E2" class="note white" onclick="hit('E', 2)"></div>
  <div id="note_F2" class="note white" onclick="hit('F', 2)"></div>
  <div id="note_F#2" class="note black f2" onclick="hit('F', 2, true)"></div>
  <div id="note_G2" class="note white" onclick="hit('G', 2)"></div>
  <div id="note_G#2" class="note black g2" onclick="hit('G', 2, true)"></div>
  <div id="note_A2" class="note white" onclick="hit('A', 2)"></div>
  <div id="note_A#2" class="note black a2" onclick="hit('A', 2, true)"></div>
  <div id="note_B2" class="note white" onclick="hit('B', 2)"></div>
</section>
<section class="task-description">
  <div id="description" class="title"></div>
</section>
<section id="task_note" class="task"></section>
<section id="task-container" class="task-container">
  <span id="note_buttons" class="buttons"></span>
</section>
<table class="settings">
  <tr>
    <td>
      <input type="checkbox" name="sharp" id="sharp" onclick="toggleSharp()"/><label for="sharp">Sharp</label>
    </td>
    <td>
      <input type="checkbox" name="flat" id="flat" onclick="toggleFlat()"/><label for="flat">Flat</label>
    </td>
    <td>
      <input type="checkbox" name="tone" id="tone" onclick="toggleTone()"/><label for="tone">Tone</label>
    </td>
    <td>
      <input type="checkbox" name="halftone" id="halftone" value="false" onclick="toggleHalftone()"/><label for="halftone">Halftone</label>
    </td>
    <td>
      <label for="lesson">Lesson: </label>
      <select name="lesson" id="lesson" onchange="initialize()">
        <option value="NAME_THE_NOTE" selected>Name the note</option>
        <option value="NOTE_NAMES">Note names</option>
        <option value="TONE_HALFTONE">Tone / Halftone</option>
        <option value="NAME_ACCORD">Name accord</option>
        <option value="BUILD_ACCORD">Build accord</option>
      </select>
    </td>
    <td>
      Time: <span id="minutes">00</span>:<span id="seconds">00</span></span>
    </td>
    <td>
      Score: <span id="correct">0</span>/<span id="total">0</span>
    </td>
  </tr>
</table>
</body>
</html>
